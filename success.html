<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | HopeSpring Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white dark:bg-slate-800 p-8 sm:p-10 rounded-2xl shadow-2xl text-center">
        <div class="mx-auto mb-4 w-16 h-16 flex items-center justify-center bg-green-100 dark:bg-green-900 rounded-full">
            <svg class="w-10 h-10 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-600 dark:text-indigo-400 mb-2">Thank You!</h1>
        <p class="text-slate-600 dark:text-slate-400 text-lg mb-6">Your generous donation has been received.</p>
        <div class="bg-slate-50 dark:bg-slate-700 p-4 rounded-lg mb-8 text-left">
            <div class="flex justify-between items-center">
                <span class="text-slate-500 dark:text-slate-400">Donor:</span>
                <span id="donor-name" class="font-bold text-slate-800 dark:text-slate-100"></span>
            </div>
            <div class="flex justify-between items-center mt-2">
                <span class="text-slate-500 dark:text-slate-400">Amount:</span>
                <span id="donation-amount" class="font-bold text-slate-800 dark:text-slate-100"></span>
            </div>
        </div>
        <p class="text-slate-500 dark:text-slate-400 text-sm mb-8">
            A personalized thank you message has been generated and sent to your email. We couldn't do this without you.
        </p>
        <a href="index.html" class="w-full inline-block bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg">Back to Fundraiser</a>
    </div>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const amount = params.get('amount');
            document.getElementById('donor-name').textContent = name || 'Valued Supporter';
            if (amount && !isNaN(amount)) {
                document.getElementById('donation-amount').textContent = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
            } else {
                document.getElementById('donation-amount').textContent = '---';
            }
        };
    </script>
</body>
</html>
